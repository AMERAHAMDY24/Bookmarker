<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
 
</head>
<body>

    <div class="container ">
<div class="row"></div>
<div class=" d-flex flex-column justify-content-center align-items-center my-5">  
      <h1>Bookmarker</h1>
</div>   
<div class="body-form  mx-auto py-5">
    <h2 class="text-center "><i class="fa-solid fa-bookmark"></i> Bookmark your  
    
    <span>favorite Sites <i class="fa-solid fa-bookmark"></i></span>
    </h2>
    <div class=" w-100 d-flex flex-column">

        <label for="bookmarkName" class="fw-bolder py-3 "> <i class="fa-solid fa-book-bookmark pe-2"></i>  Site Name</label>
        <input type="text" placeholder="Bookmark Name" id="bookmarkName" class="ps-2 form-control">
    </div>
    <div class=" w-100 d-flex flex-column">

        <label for="siteURL" class="fw-bolder py-3 "> 
            <i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input type="text" placeholder="Website URL" id="siteURL" class="ps-2 form-control">
    </div>
    <div class="text-center mt-4">

        <button class="btn  px-5  submitButton" onclick="addWebsite()">Submit</button>

    </div>
</div>

</div>
<div class="container mt-4">
<div class="row"></div>

<table class="table text-center">
    <thead>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>

    </thead>
<tbody id="tableBody">

    
</tbody>
</table>

</div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
